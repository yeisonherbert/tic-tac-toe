<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ccc;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@5/dist/pixi.min.js"></script>
</head>
<body>
<script>
    const app = new PIXI.Application({
        width: 600,
        height: 600,
        antialias: true,
        transparent: false,
        resolution: 1
    });

    document.body.appendChild(app.view);

    let board = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ];

    let currentPlayer = 1;

    function drawBoard() {
        app.stage.removeChildren();

        for(let i = 0; i < 3; i++) {
            for(let j = 0; j < 3; j++) {
                let x = j * 200;
                let y = i * 200;

                let rectangle = new PIXI.Graphics();
                rectangle.lineStyle(2, 0x00ff00); // Color de borde verde limÃ³n
                rectangle.beginFill(0x646464);
                rectangle.drawRect(x, y, 200, 200);
                rectangle.endFill();
                rectangle.interactive = true;
                rectangle.buttonMode = true;
                rectangle.on('pointerdown', () => {
                    if(board[i][j] === 0) {
                        board[i][j] = currentPlayer;
                        currentPlayer = 3 - currentPlayer;
                        drawBoard();

                        let winner = checkWinner();
                        if(winner) {
                            alert('Player ' + winner + ' wins!');
                        }
                    }
                });

                app.stage.addChild(rectangle);

                if(board[i][j] !== 0) {
                    let text = new PIXI.Text(board[i][j] === 1 ? 'X' : 'O', { fontSize: 60, fill: 'white' });
                    text.x = x + 100;
                    text.y = y + 100;
                    text.anchor.set(0.5);
                    app.stage.addChild(text);
                }
            }
        }
    }

    function checkWinner() {
        for(let i = 0; i < 3; i++) {
            if(board[i][0] !== 0 && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
                return board[i][0];
            }
        }

        for(let i = 0; i < 3; i++) {
            if(board[0][i] !== 0 && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
                return board[0][i];
            }
        }

        if(board[0][0] !== 0 && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
            return board[0][0];
        }

        if(board[0][2] !== 0 && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
            return board[0][2];
        }

        return null;
    }

    drawBoard();
</script>
</body>
</html>
